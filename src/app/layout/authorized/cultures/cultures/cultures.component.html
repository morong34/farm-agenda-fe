<div class="white-background rounded-corners" id="viewParcels">
  <div class="container">
    <mat-form-field class="px-3">
      <mat-label>by: Parcel Name</mat-label>
      <mat-select>
        <mat-option [value]="'ceva'"> ceva</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="px-3">
      <mat-label>by: Cultures</mat-label>
      <mat-select>
        <mat-option [value]="'ceva'"> ceva</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button routerLink="/cultures/add">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div class="viewport" cdkVirtualScrollingElement>
    <cdk-virtual-scroll-viewport itemSize="50">
      <mat-grid-list cols="4" rowHeight="1:1">
        <div *cdkVirtualFor="let item of cultures; let i = index">
          <mat-grid-tile>
            <mat-grid-tile-header class="center-content">Parcela {{ i }}</mat-grid-tile-header>
            <img src="assets/parcels.png" style="height: 300px; width: 220px" alt="" />
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
