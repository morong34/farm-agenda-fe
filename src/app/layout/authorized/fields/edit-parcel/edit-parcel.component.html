  <app-action-bar-action (click)="delete()">Delete Parcels</app-action-bar-action>
</app-action-bar>
<div class="row center-content py-2">

    <app-parcel-form [mode]="mode" [field]="parcel"></app-parcel-form>
  </div>
</div>
